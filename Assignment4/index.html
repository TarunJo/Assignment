<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="estiblished">Est. 1992</p>
            <hr/>
            <section>
                <h2> Coffe</h2>
                <!-- <img src="" alt=""> -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="">
                <article class="item">
                    <p class="flavor">French Villa</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Despasito</p>
                    <p class="price">4.15</p>
                </article>
                <article class="item">
                    <p class="flavor">Magarito</p>
                    <p class="price">2.75</p>
                </article>
            </section>
            <section>
                <h2>Deserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Not found">
                <article class="item">
                    <p class="desert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="desert">Cherry Pie</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="desert">Cheese Cake</p>
                    <p class="price">4.50</p>
                </article>
                <article class="item">
                    <p class="desert">Mocha</p>
                    <p class="price">3.50</p>
                </article>
            </section>
            <hr/>
            <footer>
                <p>
                    <a href="">visit our website</a>
                </p>
                <p>123 Down street</p>
            </footer>
        </main>
    </div>
</body>
</html>
